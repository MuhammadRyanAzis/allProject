  digit 1 itu terjadi ketika salah satu komponen dialiri oleh listrik,BIT tersebut dibagi kedalam beberapa potongan,
  potongan" tersebut masuk kedalam nilai/value,setiap value memiliki peran yang berbeda" sekumpulan value disebut type data.

ARRAY{
tipe data yang digunakan untuk mendeskripsikan kumpulan elemen (nilai atau variabel),
  yang tiap" elemennya memiliki index (ARRAY ADALAH VARIABEL YANG LEBIH SAKTI)


  Fungsi yang menonjol
  >mempermudah pengelolaan nilai/value/data (penelusuran dan pencarian)
  >manajemen memori

  karakteristik array
  >Variabel jamak,yg punya banyak elemen dan diacu dengan nama yg sama
  >Kumpulan pasangan key dan nilai (key and value pair)
  >key adalah index pada array dengan tipe integer yang dimulai dari 0
  >array pada JS bertipe object
  >array pada JS memiliki fungsi/method length untuk menghitung jumlah elemen di dalamnya
  >elemen pada array boleh memiliki tipe data yang berbeda
  >integer selalu dimulai dengan 0

  Manipulasi Array
  >Menambah Elemen Pada Array
  >Menghapus Elemen Pada Array
  >Menampilkan Seluruh isi Array

  Method Pada Array
  >length(mengetahui elemen pada array)
  >join(menggabungkan seluruh isi array dan mengubahnya menjadi string)
  >push(menambah menambah elemen array di akhir array dan bisa langsung banyak )
  >pop(menghilangkan elemen terakhir pada array hanya dapat satu persatu)
  >shift(menghilangkan elemen pertama array)
  >unshift(menambah elemen pertama array)
  >slice(mengiris array untuk menjadi array yang baru)
  >splice(menyambung menambal pada array)
  >ForEach(membuat array menjadi lebih sederhana)
  >map(mengembalikan array)
  >sort(mengurutkan index sesuai dengan perintah array)
  >filter(mencari BANYAK nilai pada array dan mengembalikan dalam bentuk array)
  >find(mencari SATU nilai pada array dan mengembalikan dalam bentuk array)
